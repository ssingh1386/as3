<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Collection</title>
    <link href="/css/main.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">Lego Collection</a>
            <div>
                <a href="/about" class="text-white px-4 py-2 hover:bg-blue-700">About</a>
                <details class="inline-block">
                    <summary class="text-white px-4 py-2 cursor-pointer">Theme</summary>
                    <div class="bg-blue-700 text-white p-2">
                        <a href="/lego/sets?theme=tech" class="block py-1">Tech</a>
                        <a href="/lego/sets?theme=city" class="block py-1">City</a>
                        <a href="/lego/sets?theme=space" class="block py-1">Space</a>
                    </div>
                </details>
            </div>
        </div>
    </nav>

    <section class="container mx-auto my-10">
        <div class="hero bg-blue-500 text-white p-10 rounded-lg">
            <h1 class="text-4xl font-bold mb-4">Explore the Lego Collection</h1>
            <a href="/lego/sets" class="btn btn-primary">Browse Sets</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-10">
            <div class="card p-6 bg-white shadow-lg rounded-lg">
                <img src="https://cdn.rebrickable.com/media/sets/001-1.jpg" alt="Lego Set Image" class="w-full h-48 object-cover mb-4">
                <h2 class="text-xl font-bold mb-2">Set 001-1</h2>
                <a href="/lego/sets/001-1" class="btn btn-primary">View Set</a>
            </div>

            <div class="card p-6 bg-white shadow-lg rounded-lg">
                <img src="https://cdn.rebrickable.com/media/sets/0011-2.jpg" alt="Lego Set Image" class="w-full h-48 object-cover mb-4">
                <h2 class="text-xl font-bold mb-2">Set 0011-2</h2>
                <a href="/lego/sets/0011-2" class="btn btn-primary">View Set</a>
            </div>

            <div class="card p-6 bg-white shadow-lg rounded-lg">
                <img src="https://cdn.rebrickable.com/media/sets/0011-3.jpg" alt="Lego Set Image" class="w-full h-48 object-cover mb-4">
                <h2 class="text-xl font-bold mb-2">Set 0011-3</h2>
                <a href="/lego/sets/0011-3" class="btn btn-primary">View Set</a>
            </div>
        </div>
    </section>
</body>

</html>
